<!-- color form container -->

<body class="body">
  <div class="container">
    <h1 class="display-1"><span style="color: orange">C</span>olor Form</h1>
    <br>
    <table class="table table-bordered table-dark table-striped">
      <tr>
        <th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </th>
        <th colspan="3">Color Format</th>
        <th colspan="5">Color Result</th>
      </tr>
      <tr>
        <!-- RGB portion -->
        <th>RGB</th>
        <td><input type="number" name="Red" size="10" value="0" id="red" min="0" max="255"><br></td>
        <td><input type="number" name="Green" size="10" value="0" id="green" min="0" max="255"></td>
        <td><input type="number" name="Blue" size="10" value="0" id="blue" min="0" max="255"></td>
        <td>
          <div id="colRGBResult">&nbsp;</div>
        </td>
      </tr>
      <!-- Hex portion -->
      <tr>
        <th>Hexadecimal</th>
        <td colspan="3"><input type="text" name="Hexadecimal" size="15" value="#000000" id="hexx"></td>
        <td>
          <div id="colHexResult">&nbsp;</div>
        </td>
      </tr>
      <!-- Color Name portion -->
      <tr>
        <th>Color Name</th>
        <td colspan="3"><input type="text" name="Color Name" size="15" value="Color Name" id="colorname"></td>
        <td>
          <div id="colNameResult">&nbsp;</div>
        </td>
      </tr>
    </table>
    <br>
    <!-- Submit button & script link -->
    <button class="button" id="submit" onclick="submiT()">Submit</button>
    <script src="./ctest.js"></script>
  </div>

  <!-- jQuery ,  Popper.js,  Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
